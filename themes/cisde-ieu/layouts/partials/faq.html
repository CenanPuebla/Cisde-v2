<section class="section faq">

    <div class="columns is-centered">
        <div class="nosotros column is-four-fifths">
            
            {{ range .Site.Params.faq.tema }}
            <button class="accordion tema-card">{{ .tema }}</button>
            {{ range .pregunta }}
            <button class="accordion">{{ .pregunta | markdownify}}</button>
            <div class="panel has-text-left">
                <h2 class="is-size-3">{{ .respuesta | markdownify }}</h2>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>

</section>

<style>
    .faq {
        background: #00dbcb;
        margin-top: 25vh;
    }

    .hideable p {
        margin: 0;
    }

    .nosotros,
    .nosotros>div,
    .nosotros>button {
        text-align: center;
    }

    .nosotros h3 {
        text-align: justify;
    }

    .nosotros>button {
        font-size: 2.5rem;
    }

    .panel p {
        text-align: left;
    }

    .accordion {
        background-color: #03686b;
        color: #fff;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
    }

    .active,
    .accordion:hover {
        background-color: #00dbcb;
    }

    .panel {
        padding: 0 18px;
        display: none;
        background-color: white;
        overflow: hidden;
    }

    .siema {
        margin-top: 10rem;
    }
    .tema-card{
        background: #008478;
    }
</style>

<script>
    let acc = document.querySelectorAll('.accordion');

    acc.forEach(data => {
        data.addEventListener("click", function () {

            this.classList.toggle("active");

            let panel = this.nextElementSibling;

            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    });
</script>
